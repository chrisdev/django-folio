{% load portfolio %}
{% load markup %}
{% load thumbnail %}
<ul class="block-grid two-up display-grid" style="height:290px">
  {% for project in projects.all %}
  <li>
  <a href="{% url project_detail project.slug %}">
   {% thumbnail project.images.all.0.image_path "290"  as im %}
      <img src="{{im.url}}" alt="{{project.title}}">
   {% endthumbnail %}
   <h4>{{project.title}}</h4>
   </a>
  </li>
  
  {% endfor %}
</ul>
